<mat-card>
  <mat-card-content>
    <table class="table">
      <thead>
        <tr class="headers">
          <th>Course</th>
          <th>Description</th>
          <th>Instructor</th>
          <th>Credit</th>
          <th>Students</th>
          <th>Term Schedule</th>
        </tr>
        <tr *ngFor="let course of courses">
          <th>
            <a [routerLink]="['/course', course.name, term]">{{course.name}}</a>
          </th>
          <th>{{course.description}}</th>
          <th>
            <a [routerLink]="['/faculty', course.instructor.username, term]">{{course.instructor.username}}</a>
          </th>
          <th>{{course.creditHours}}</th>
          <th>{{course.numStudents}}</th>
          <th>{{course.filteredTime}}</th>
        </tr>
      </thead>
    </table>
  </mat-card-content>
</mat-card>
