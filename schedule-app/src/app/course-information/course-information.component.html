<table style="width:100%">
  <tr>
    <th>Course</th>
    <th>Description</th> 
    <th>Instructor</th>
    <th>Credit</th>
    <th>Students</th>
    <th>Term Schedule</th>

  </tr>
  <tr *ngFor="let course of courses">
    <td>{{ course.name }}</td>
    <td>{{ course.description }}</td>
    <td>{{ course.instructor }}</td>
    <td>{{ course.creditHours }}</td>
    <td>{{ course.numStudents }}</td>
    <td>{{ course.meetTimes }}</td>

    <td>Show Detail</td>
  </tr>
</table>
