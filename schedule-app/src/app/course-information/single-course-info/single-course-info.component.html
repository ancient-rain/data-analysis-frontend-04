<div *ngFor="let course of course" class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="terms" fxLayout="row" fxLayoutAlign="space-around center">
        <div *ngFor="let term of terms">
          <button mat-raised-button *ngIf="term === course.term; else normalButton">{{term}}</button>
          <ng-template #normalButton>
            <button mat-button [routerLink]="['/course', course.name, term]">{{term}}</button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <app-course-faculty-info [course]="course"></app-course-faculty-info>
    </div>
    <div class="col-md-9">
      <mat-card class="container">
        <mat-card-content>
          <table class="table">
            <thead>
              <tr class="headers">
                <th>Course</th>
                <th>Description</th>
                <th>Instructor</th>
                <th>Credit</th>
                <th>Students</th>
                <th>Term Schedule</th>
              </tr>
              <tr>
                <th>
                  {{course.name}}
                </th>
                <th>{{course.description}}</th>
                <th>
                  <a [routerLink]="['/faculty', course.instructor.username, course.term]">{{course.instructor.username}}</a>
                </th>
                <th>{{course.creditHours}}</th>
                <th>{{course.students.length}}</th>
                <th>{{course.filteredTimes}}</th>
              </tr>
            </thead>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-12">
      <app-course-student-info [students]="course.students"></app-course-student-info>
    </div>
  </div>
</div>
