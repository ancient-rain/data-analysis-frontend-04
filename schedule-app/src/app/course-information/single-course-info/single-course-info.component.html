<div class="row">
  <div class="col-md-3">
    <app-course-faculty-info [faculty]="faculty"></app-course-faculty-info>
  </div>
  <div class="col-md-9">
    <mat-card class="container">
      <mat-card-content>
        <table class="table">
          <thead>
            <tr class="headers">
              <th>Course</th>
              <th>Description</th>
              <th>Instructor</th>
              <th>Credit</th>
              <th>Students</th>
              <th>Term Schedule</th>
            </tr>
            <tr>
              <th>
                <a (click)="openCourseInfo(course);">{{course.name}}</a>
              </th>
              <th>{{course.description}}</th>
              <th>
                <a (click)="openFacultyInfo(course);">{{course.instructor}}</a>
              </th>
              <th>{{course.creditHours}}</th>
              <th>{{course.students.length}}</th>
              <th>{{course.filteredTimes}}</th>
            </tr>
          </thead>
        </table>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-md-12">
    <app-course-student-info [students]="course.students"></app-course-student-info>
  </div>
</div>
