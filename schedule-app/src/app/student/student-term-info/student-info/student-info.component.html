<mat-card>
  <mat-card-title>{{student.name}}</mat-card-title>
  <mat-card-content>
    <p>Username: {{student.username}}</p>
    <p>Major: {{student.majors}}</p>
    <p *ngIf="student.minors.length > 0">Minor: {{student.minors}}</p>
    <p>Year: Y{{student.year}}</p>
    <p *ngIf="student.advisor.length !== ''">Adviser: <a href="">{{student.advisor[0].username}}</a></p>
  </mat-card-content>
</mat-card>
